# ==================== APPLICATION CONFIG ====================
spring.application.name=EmployeeService

# ==================== DATABASE CONFIGURATION ====================
spring.datasource.url=jdbc:postgresql://localhost:5332/admin
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================== JPA/HIBERNATE CONFIG ====================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==================== KEYCLOAK CONFIGURATION ====================
# Realm and Server Settings
keycloak.realm=employee-realm
keycloak.auth-server-url=http://localhost:9080
keycloak.ssl-required=none

# Client Configuration
keycloak.resource=employee-client
keycloak.public-client=false
keycloak.credentials.secret=your-client-secret-here
pring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/acme

# Security Constraints
keycloak.securityConstraints[0].authRoles[0]=user
keycloak.securityConstraints[0].securityCollections[0].patterns[0]=/api/*

# ==================== ADDITIONAL KEYCLOAK OPTIONS ====================
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true
keycloak.autodetect-bearer-only=true
keycloak.enable-basic-auth=false